<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Journey</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="background-video">
    <source src="bg_static.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Page Content -->
  <div class="container">
    <div class="header">
      <div class="header-content">
        <h1 class="welcome">Welcome<br>Passengers</h1>
        <p class="caption">Boeing 700-360</p>
      </div>
      <div class="flight-info">
        <div class="flight-duration">
          <h2>FLIGHT DURATION</h2>
          <p>5 mins</p>
        </div>
        <div class="flight-route"></div>
        <div class="route-labels">
          <span>SFO</span>
          <span>IDK</span>
        </div>
      </div>
    </div>
    <div class="safety-icons">
      <i class="fas fa-globe"></i>
      <i class="fas fa-smoking-ban"></i>
    </div>

    <div class="nav-buttons">
      <a href="map.html" class="nav-button"><i class="fas fa-globe-americas"></i></a>
      <a href="timeline.html" class="nav-button"><i class="fas fa-clock"></i></a>
    </div>

    <div class="small-plane-container">
      <i class="fas fa-plane small-plane"></i>
    </div>

    <div class="journey-text">
      A JOURNEY THROUGH SPACE, TIME, AND TECHNOLOGY
    </div>
  </div>

</body>
</html>
