<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Explorer</title>
    <!-- Load Leaflet CSS first -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" 
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" 
        crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
        <source src="bg_static.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="map-container">
        <div class="nav-links">
            <a href="map.html" class="nav-link"><i class="fas fa-globe-americas"></i></a>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i></a>
            <a href="timeline.html" class="nav-link"><i class="fas fa-clock"></i></a>
        </div>

        <div class="map-intro">
            <h1>See how we are all connected!<br><span>Input your location of origin.</span></h1>
            <p>Air travel has transformed global connection, shrinking distances and uniting people across continents. This map illustrates how modern aviation makes the world feel just a flight away..</p>
        </div>

        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Search</button>
        </div>

        <div id="map" style="height: 600px; width: 100%;"></div>
    </div>

    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="js/script.js"></script>
</body>
</html>
